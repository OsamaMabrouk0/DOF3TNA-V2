<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دفعتنا</title>
    <link rel="icon" href="assets/Images/logo.png" type="image/svg">
    <link rel="stylesheet" href="assets/CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <!-- |========================| شريط الهيدر |======================== -->
    <header id="header" class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <i id="back-icon" class="fa-solid fa-arrow-right fa-2x" onclick="goBack()"
                style="display: none; cursor: pointer;"></i>
            <h1 id="header-title" class="navbar-brand mx-auto">دفعتنا</h1>
        </div>
    </header>

    <!-- |========================| الصفحة الرئيسية |======================== -->
    <section id="main-page">
        <section class="main-section text-center">
            <div class="main-image-container">
                <img src="assets/Images/Education-cuate.svg" alt="طلاب" class="main-image">
            </div>
        </section>
        
        <div class="main-section-title">
            <h2>الاقسام الرئيسية</h2>
        </div>

        <section class="icons-section mt-4">
            <div class="icon" onclick="showSection('lectures', 'المحاضرات')">
                <img src="assets/Images/pdf.png" alt="المحاضرات">
                <p>المحاضرات</p>
            </div>
            <div class="icon" onclick="showSection('summaries', 'الملخصات')">
                <img src="assets/Images/pdf-2.png" alt="الملخصات">
                <p>الملخصات</p>
            </div>
            <div class="icon" onclick="showSection('videos', 'فيديوهات')">
                <img src="assets/Images/video.png" alt="فيديوهات">
                <p>فيديوهات</p>
            </div>
            <div class="icon" onclick="showSection('links', 'الروابط')">
                <img src="assets/Images/links.png" alt="الروابط">
                <p>الروابط</p>
            </div>
            <div class="icon" onclick="showSection('buildings', 'المباني')">
                <img src="assets/Images/buldings.png" alt="المباني">
                <p>المباني</p>
            </div>
            <div class="icon" onclick="showSection('tables', 'الجداول')">
                <img src="assets/Images/table.png" alt="الجداول">
                <p>الجداول</p>
            </div>
            <div class="icon" onclick="showSection('news', 'الأخبار')">
                <img src="assets/Images/news.png" alt="الأخبار">
                <p>الأخبار</p>
            </div>
            <div class="icon" onclick="showSection('contact', 'تواصل')">
                <img src="assets/Images/contact.png" alt="تواصل">
                <p>تواصل</p>
            </div>
            <div class="icon" onclick="showSection('settings', 'الإعدادات')">
                <img src="assets/Images/Setting.png" alt="الإعدادات">
                <p>الإعدادات</p>
            </div>
        </section>
    </section>

    <!-- ======================================| الأقسام الداخلية |====================================== -->


    <!-- ================| صفحة المحاضرات |================ -->
    <section id="lectures" class="hidden internal-section">
        <h2>صفحة المحاضرات</h2>
    </section>

    <!-- ================| صفحة الملخصات |================ -->
    <section id="summaries" class="hidden internal-section">
        <h2>صفحة الملخصات</h2>
    </section>

    <!-- ================| صفحة الفيديوهات |================ -->
    <section id="videos" class="hidden internal-section">
        <h2>صفحة الفيديوهات</h2>
    </section>

    <!-- ================| صفحة الروابط |================ -->
    <section id="links" class="hidden internal-section">
        <h2>صفحة الروابط</h2>
    </section>

    <!-- ================| صفحة المباني |================ -->
    <section id="buildings" class="hidden internal-section">
        <h2>صفحة المباني</h2>
    </section>

    <!-- ================| صفحة الجداول |================ -->
    <section id="tables" class="hidden internal-section">
        <h2>صفحة الجداول</h2>
    </section>

    <!-- ================| صفحة الأخبار |================ -->
    <section id="news" class="hidden internal-section">
        <h2>صفحة الأخبار</h2>
    </section>

    <!-- ================| صفحة التواصل |================ -->
    <section id="contact" class="hidden internal-section">
        <h2>صفحة التواصل</h2>
    </section>

    <!-- ================| صفحة الإعدادات |================ -->
    <section id="settings" class="hidden internal-section">
        <h2>صفحة الإعدادات</h2>
        <label class="toggle-switch">
            <input type="checkbox" id="theme-switch">
            <span class="slider"></span>
        </label>
    </section>

    <!-- ================| شريط التنقل السفلي |================ -->
    <nav id="bottom-nav" class="hidden">

        <div class="nav-icon" onclick="showSection('lectures', 'المحاضرات')">
            <i class="fa-solid fa-book"></i>
        </div>
        <div class="nav-icon" onclick="showSection('summaries', 'الملخصات')">
            <i class="fa-solid fa-file-alt"></i>
        </div>


        <div class="nav-icon center-icon" onclick="goBack()">
            <i class="fa-solid fa-home"></i>
        </div>


        <div class="nav-icon" onclick="showSection('videos', 'فيديوهات')">
            <i class="fa-solid fa-video"></i>
        </div>
        <div class="nav-icon" onclick="showSection('settings', 'الإعدادات')">
            <i class="fa-solid fa-cogs"></i>
        </div>
    </nav>



    <!-- ================| scripts |================ -->
    <script src="assets/JavaScript/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

</body>

</html>
